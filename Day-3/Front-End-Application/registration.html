<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		
		<title>Cohort 10: Assignment Tracking Form</title>

		<!-- Bootstrap -->
    	<link type= "text/css" href="css/bootstrap.min.css" rel="stylesheet">
		
	</head>
	<body>
		
		<div class = "container">

			<div class="page-header">
				<h1>Andela Cohort 10</h1>
				<h3>Assignment Tracking Form</h3>
				<p>Please fill in your details</p>
			</div>	

			<div class="well">

				<div class="form-group">

					<form action="#" method="post">

						<label for="firstname">Firstname:</label><br>
						<input type="text" class="form-control" placeholder="Enter firstname"><br><br>

						<label for="lastname">Lastname:</label><br>
						<input type="text" class="form-control" placeholder="Enter lastname"><br><br>

						<label for="email">Email:</label><br> 
						<input type="email" class="form-control" id="email" placeholder="Enter email"><br><br>

						<label for="gender">Gender:</label><br>
						<label>&nbsp;&nbsp;<input type="radio" name="optradio"> Male</label><br>
						<label>&nbsp;&nbsp;<input type="radio" name="optradio"> Female</label><br>
						<label>&nbsp;&nbsp;<input type="radio" name="optradio"> Other</label><br><br>
									
						<label for="trello">Trello Board Link:</label><br> 
						<input type="text" class="form-control" placeholder="Enter your Trello link"><br><br>
						<label for="medium">Medium Link:</label><br> 
						<input type="text" class="form-control" placeholder="Enter your Medium link"><br><br>
						<label for="github">Github Link:</label><br> 
						<input type="text" class="form-control" placeholder="Enter your Github link"><br><br>
						
						<button type="submit" class="btn btn-primary btn-lg active">Submit</button> 
		    		</form> 

				</div>

			</div>
						
		</div>
	</body>
</html>
